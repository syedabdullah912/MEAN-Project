
<h2>Add your Expense</h2>

<form (submit)="onExpenseSubmit()">

       <div class="form-group row">
      <label class="col-sm-2 col-form-label">Amount</label>
      <div class="col-sm-6">
        <input type="number" class="form-control" placeholder="0.00 in PKR">
      </div>
    </div>

    


    <div class="form-group row">
      
      <label class="col-sm-2" for= "Choose Category">Choose Category</label>
      <div class="col-sm-6"><select class="form-control" >
      <option>Food</option>
      <option>Transport</option>
      <option>Medical</option>
      <option>Grocery</option>
      <option>Others</option>
       </select></div>
    </div>
    
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" placeholder="Description">
        </div>
      </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Payment Method</legend>
        <div class="col-sm-6">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">Cash</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">Debit Card</label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
            <label class="form-check-label" for="gridRadios3">Credit Card</label>
          </div>
        </div>
      </div>
    </fieldset>
    
    <div class="form-group row">
      <div class="col-sm-6">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>
