<h2 class="page-header">Add your Expense</h2>
  <form (submit)="onExpenseSubmit()">
    <div class="form-group">
      <label>Amount</label>
      <input type="text" [(ngModel)]="amount" name="amount" class="form-control">
    </div>
    <div class="form-group">
      <label>Choose Category</label>
      <input type="text" [(ngModel)]="category" name="category" class="form-control">
    </div>
    <div class="form-group">
      <label>description</label>
      <input type="text" [(ngModel)]="description" name="description" class="form-control">
    </div>
    <div class="form-group">
      <label>Payment Method</label>
      <input type="text" [(ngModel)]="paymentMethod" name="paymentMethod" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
