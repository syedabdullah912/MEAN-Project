<h2 class="page-header">Add your Expense</h2>
  <form (submit)="onExpenseSubmit()">
    
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Amount</label>
      <div class="col-sm-6">
        <input type="number" [(ngModel)]="amount" name="amount" class="form-control" placeholder="0.00 in PKR">
      </div>
    </div>

    <div class="form-group row">      
      <label class="col-sm-2 col-form-label">Choose Category</label>
      <div class="col-sm-6">
        <select [(ngModel)]="category" name ="category" class="form-control" >
      <option disabled>Choose Category</option> 
      <option>Food</option> 
      <option>Transport</option>
      <option>Medical</option>
      <option>Grocery</option>
      <option>Others</option>
       </select>
      </div>
    </div>

    
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-6">
        <input type="text"  [(ngModel)]="description" name="description" class="form-control" placeholder="Description">
      </div>
    </div> 

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Payment Method</label>
      <div class="col-sm-6">
       
      <input type="radio" [(ngModel)]="paymentMethod" name="paymentMethod" value="cash">   Cash <br>  
      <input type="radio" [(ngModel)]="paymentMethod" name="paymentMethod" value="card">   Card   
    </div>
  </div> 

    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
